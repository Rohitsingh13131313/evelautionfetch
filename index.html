<html lang="en">
<head>

</body>
</html>

    function showdata(arr){

        arr.forEach(function(ele,i){

            title.textContent = ele.title

            body.textContent = ele.body
            
            div.className = "child"
            div.append(title,id,body)
            root.append(div)
        })
